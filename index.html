<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 19th Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe3ec, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      color: #ff4f81;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 12px 24px;
      background: #ff4f81;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e63e6d;
    }

    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: fall 4s linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 3;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .emoji {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéÇ Happy 19th Birthday Naishaa!</h1>
    <p>Meskipun kita baru banget ketemu, but I wish you always be happy and always be healthy! Once again, Happiest Birthday ya! üíñ</p>
    <button class="btn" onclick="showCelebration()">Buka Kado üéÅ</button>
  </div>

  <canvas class="confetti"></canvas>

  <script>
    const emojiList = ['üëú', 'üë†', 'üíº', 'üíÖ'];

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function showEmojiConfetti() {
      for (let i = 0; i < 40; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = `${randomPosition(window.innerWidth)}px`;
        emoji.style.animationDuration = `${3 + Math.random() * 2}s`;
        emoji.style.fontSize = `${1.5 + Math.random() * 1.5}rem`;
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 6000);
      }
    }

    // Confetti canvas logic
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const confettiPieces = [];

    function randomColor() {
      const colors = ['#ff4f81', '#ffd700', '#00c2ff', '#4fffac'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      confettiPieces.length = 0;
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: randomColor(),
          tilt: Math.floor(Math.random() * 10) - 5
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt, c.y);
        ctx.lineTo(c.x + c.tilt + c.r, c.y + c.r);
        ctx.stroke();
      });
      moveConfetti();
    }

    function moveConfetti() {
      confettiPieces.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function showCelebration() {
      createConfetti();
      setInterval(drawConfetti, 30);
      showEmojiConfetti();
    }
  </script>
</body>
</html>
