<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy 19th Birthday Naisha!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe3ec, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      z-index: 10;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4f81;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 24px;
      background: #ff4f81;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e63e6d;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 4s linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üéÇ Happy 19th Birthday Naishaa!</h1>
  <p>Meskipun kita baru banget ketemu, but I wish you always be happy and always be healthy! Once again, Happiest Birthday ya! üíñ</p>
  <button class="btn" onclick="showCelebration()">Buka Kado üéÅ</button>
</div>

<canvas class="confetti"></canvas>

<script>
  // EMOJI CONFETTI
  const emojiList = ['üëú', 'üë†', 'üíº', 'üíÖ'];

  function randomPosition(max) {
    return Math.floor(Math.random() * max);
  }

  function showEmojiConfetti() {
    for (let i = 0; i < 50; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = `${randomPosition(window.innerWidth)}px`;
      emoji.style.top = `-50px`;
      emoji.style.animationDuration = `${3 + Math.random() * 2}s`;
      emoji.style.fontSize = `${1.5 + Math.random() * 1.5}rem`;
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 6000);
    }
  }

  // KLASIK CONFETTI (CANVAS)
  const canvas = document.querySelector('.confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiPieces = [];

  function randomColor() {
    const colors = ['#ff4f81', '#ffd700', '#00c2ff', '#4fffac'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function createConfetti() {
    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: randomColor(),
        tilt: Math.floor(Math.random() * 10) - 5
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt, c.y);
      ctx.lineTo(c.x + c.tilt + c.r, c.y + c.r);
      ctx.stroke();
    });
    moveConfetti();
  }

  function moveConfetti() {
    confettiPieces.forEach(c => {
      c.y += Math.cos(c.d) + 1 + c.r / 2;
      c.x += Math.sin(c.d);

      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  function showCelebration() {
    createConfetti();
    setInterval(drawConfetti, 30);
    showEmojiConfetti();
  }
</script>

</body>
</html>
